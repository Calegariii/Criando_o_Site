    <title>Counter Strike 2</title>
    
    <style>
        body {
            /* Caminho da imagem */
            background-image: url('caminho/para/sua-imagem.jpg');
            
            /* Ajusta a imagem para cobrir toda a tela */
            background-size: cover;
            
            /* Centraliza a imagem */
            background-position: center;
            
            /* Impede a repetição da imagem */
            background-repeat: no-repeat;
            
            /* Faz a imagem rolar com a página (scroll) ou ficar fixa (fixed) */
            background-attachment: fixed;
            
            /* Define uma cor de fundo caso a imagem demore a carregar */
            background-color: #cccccc;
        }
        </style>
    
</head>
