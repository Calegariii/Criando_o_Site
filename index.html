<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="boa.png">
    <title>Counter Strike 2</title>
    
    <style>
        /* Unimos todas as regras do body em um só lugar */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            min-height: 100vh;
            width: 100vw;
            
            /* Configurações do Fundo */
            background-image: url('Counter-Strike-Wallpaper-_3.jpg');
            background-color: #111; /* Cor de fundo caso a imagem demore a carregar */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .texto {
            position: absolute;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        /* POSICIONAMENTOS */
        .topo-esquerda { top: 20px; left: 20px; }
        .topo-direita { top: 20px; right: 20px; }
        .baixo-esquerda { top: 100%; left: 50%; transform: translate(-50%, -50%);}
        .baixo-direita { bottom: 20px; right: 20px; }
        .centro {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="texto topo-esquerda">Topo Esquerda</div>
    <div class="texto topo-direita">Topo Direita</div>
    <div class="texto baixo-esquerda">Baixo Esquerda</div>
    <div class="texto baixo-direita">Baixo Direita</div>
    <div class="texto centro">Centro da tela</div>

    <h1 style="color: white; text-align: center; margin-top: 100px;">Counter Strike 2</h1>
    
    <div style="text-align: center;">
        <img src="cs2.webp" alt="Imagem do Counter Strike 2" width="400">
    </div>

</body>
</html>
